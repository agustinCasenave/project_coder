components:
  parameters:
    schemas:
      User:
        type: object
        properties:
            first_name:
                type: string
                description: "Nombre"
            last_name:
                type: string
                description: "Apellido"
            email:
                type: string
                description: "Correo electronico"
            age:
                type: number
                description: "Edad"
            password:
                type: string
                description: "Contraseña"
            role:
              type: string
              description: "Rol"
            pets:
                type: array
                description: "Mascotas"
                items:
                    type: object
                    properties:
                        name:
                            type: string
                            description: "Nombre de la mascota"
                        type:
                            type: string
                            description: "Tipo de mascota"
            cart:
                type: object
                description: "Carrito"
                properties:
                  id:
                    type: string
                    description: "Id del carrto"
                  products:
                    type: array
                    description: "Productos del carrto"
                    items:
                      type: object
                      properties:
                          product:
                              type: string
                              description: "Id del producto"
                          quantity:
                              type: number
                              description: "Cantidad"
        example:
          first_name: John
          last_name: Doe
          age: 30
          email: john@example.com
          password: coder1234
          role: user
          pets:
            - name: Fido
              type: dog
            - name: Rex
              type: cat
          cart:
            id: 1a2b3c4d5e6f
            products:
              - product: 1a2b3c4d5e6f
                quantity: 1
              - product: 1a2b3c4d5e6f
                quantity: 2
      UserRegister:
        type: object
        required:
          - first_name
          - last_name
          - age
          - email
          - password
        properties:
          first_name:
              type: string
              description: "Nombre"
          last_name:
              type: string
              description: "Apellido"
          email:
              type: string
              description: "Correo electronico"
          age:
              type: number
              description: "Edad"
          password:
              type: string
              description: "Contraseña"
        example:
          first_name: John
          last_name: Doe
          age: 30
          email: john@example.com
          password: coder1234
      UserUpdate:
        type: object
        required:
          - email
        properties:
          first_name:
              type: string
              description: "Nombre"
          last_name:
              type: string
              description: "Apellido"
          age:
              type: number
              description: "Edad"
        example:
          first_name: John
          last_name: Doe
          age: 30
